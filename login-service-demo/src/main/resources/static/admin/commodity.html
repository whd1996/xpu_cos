<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

<body>

<div class="admin-content-body">
    <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">商品管理</strong><small></small></div>
    </div>

    <hr>

    <div class="am-g">
        <div class="am-u-sm-12 am-u-md-6">
            <div class="am-btn-toolbar">
                <div class="am-btn-group am-btn-group-xs">

                    <button type="button" class="am-btn am-btn-default btnAdd">
                        <span class="icon-plus"></span> 新增
                    </button>

                </div>
            </div>
        </div>
        <div class="am-u-sm-12 am-u-md-3">
            <div class="am-input-group am-input-group-sm">
                <input id="roleName" class="am-form-field" placeholder="请输入商品名称" type="text">
                <span class="am-input-group-btn">
									<button class="am-btn am-btn-default" type="button" id="btnsearch">
										搜索
									</button> </span>
            </div>
        </div>
    </div>

    <div class="am-g" style="margin-top: 5px;">
        <div class="am-u-sm-12" th:fragment="get-response" th:id="id-request-get">
            <form class="am-form">
                <table class="am-table am-table-striped am-table-hover table-main">
                    <thead>
                    <tr>
                        <th class="table-id">
                            <input id="chkAll" type="checkbox">
                        </th>

                        <th class="table-title">
                            商品名称
                        </th>
                        <th class="table-title">
                            商品单价
                        </th>
                        <th class="table-title">
                            商品库存
                        </th>
                        <th class="table-set">
                            是否上架
                        </th>
                    </tr>
                    </thead>
                    <tbody id="tCommodity">
                    <tr th:each="data : ${data}">
                        <td><input name="chks" value="701" type="checkbox"></td>
                        <td>
                            <a href="javascript:void(0)">苹果</a>
                        </td>
                        <td>1.3</td>
                        <td>99</td>
                        <td>是</td>
                        <td>
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <button type="button" id="role_701"
                                            class="am-btn am-btn-default am-btn-xs am-text-secondary btnedit"><span
                                            class="am-icon-pencil-square-o"></span> 编辑
                                    </button>
                                    <button type="button" onclick="sharesysfun(701);"
                                            class="am-btn am-btn-default am-btn-xs am-hide-sm-only"><span
                                            class="am-icon-copy"></span> 上架
                                    </button>
                                    <button type="button"
                                            class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"
                                            onclick="delUser(701,1)"><span class="am-icon-trash-o"></span> 删除
                                    </button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="am-cf">
                    共 15 条记录
                    <div class="am-fr">
                        <ul class="am-pagination">
                            <li class="am-disabled">
                                <a href="#">«</a>
                            </li>
                            <li class="am-active">
                                <a href="#">1</a>
                            </li>
                            <li>
                                <a href="#">2</a>
                            </li>
                            <li>
                                <a href="#">3</a>
                            </li>
                            <li>
                                <a href="#">4</a>
                            </li>
                            <li>
                                <a href="#">5</a>
                            </li>
                            <li>
                                <a href="#">»</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <hr>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="myplugs/js/plugs.js"></script>
<script type="text/javascript" th:inline="javascript">
    $(function () {
        $(".btnedit").click(function () {

            $.jq_Panel({
                title: "修改角色",
                iframeWidth: 500,
                iframeHeight: 300,
                url: "editRole.html"
            });
        });

        $(".btnAdd").click(function () {

            $.jq_Panel({
                title: "添加商品",
                iframeWidth: 500,
                iframeHeight: 300,
                url: "editCommodity.html"
            });

        });
    });
    $.ajax({
        url: "/commodity/selectALLCommodity",
        type: 'get',
        dataType: "json",
        success: function (data) {
            console.log(JSON.stringify(data));
            $("#id-request-get").html(data);
        }
    });
</script>
</body>
