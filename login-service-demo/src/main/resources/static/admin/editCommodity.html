<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
			<link rel="stylesheet" href="res/css/amazeui.min.css">
		<link rel="stylesheet" href="res/css/admin.css">
		<link rel="stylesheet" href="res/css/app.css">
		<style>
			.admin-main{
				padding-top: 0px;
			}
		</style>
	</head>
	<body>
		
		<div class="am-cf admin-main">
			<!-- content start -->
			<div class="admin-content">
				<div class="admin-content-body">
					<div class="am-g">
						<form class="am-form am-form-horizontal" action="role/addroleSubmit.action" method="post" style="padding-top: 30px;">
							<input value="504" name="roleId" type="hidden">
							<div class="am-form-group">
								<label  class="am-u-sm-3 am-form-label">
									商品名称
								</label>
								<div class="am-u-sm-9">
									<input id="commodityName" required="required" placeholder="请输入商品名称" value="" name="commodityName" type="text">
								</div>
							</div>
							<div class="am-form-group">
								<label  class="am-u-sm-3 am-form-label">
									商品单价
								</label>
								<div class="am-u-sm-9">
									<input id="commodityPrice" required="required" placeholder="请输入商品单价" value="" name="commodityPrice" type="text">
								</div>
							</div>

							<div class="am-form-group">
								<div class="am-u-sm-9 am-u-sm-push-3">
									<input id="addCommodity" class="am-btn am-btn-success" value="确认添加" type="button">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
